<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXILLARIUS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Pasek nawigacji -->
    <header>
        <svg class ="logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-swords-icon lucide-swords"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/><polyline points="14.5 6.5 18 3 21 3 21 6 17.5 9.5"/><line x1="5" x2="9" y1="14" y2="18"/><line x1="7" x2="4" y1="17" y2="20"/><line x1="3" x2="5" y1="19" y2="21"/></svg>
        <nav>
            <ul class="navigation-links">
                <li><a href="#hero">Start</a></li>
                <li><a href="#todo">Lista</a></li>
                <li><a href="#calc">Kalkulator</a></li>
                <li><a href="#form">Kontakt</a></li>
            </ul>
        </nav>
        <button id="theme-button">
            <!-- Ikony wzięte ze strony https://lucide.dev/ wszystkie praktycznie jakie sa na stronie-->
            <svg class="light-mode-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>

            <svg class="dark-mode-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon-star-icon lucide-moon-star"><path d="M18 5h4"/><path d="M20 3v4"/><path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/></svg>
        </button>
    </header>

    <!-- Sekcja "hero" -->
    <section id="hero" class="hero-section">
        <div class="hero-content">
            <h1>VEXILLARIUS</h1>
            <p>Zaplanuj swoje zadania</p>
        </div>
        <div class="hero-button">
            <a href="#todo" class="button-main">Twoja lista</a>
        </div>
    </section>

    <!-- Sekcja todo -->
    <section id="todo" class="todo-section">
        <div class="todo-header">
            <h2>Twoje Zadania</h2>
            <p>Dodaj swoje zadanie do zrobienia</p>
        </div>
    
        <div class="todo-box">
            <div class="todo-container">
                <input type="text" id="todo-input" placeholder="Wpisz swoje zadanie...">
                <button id="add-task-button" class="button-main">Dodaj</button>
            </div>

            <ul id="todo-list">
            
            </ul>
        </div>
    </section>

    <!-- Sekcja kalkulator -->
    <section id="calc" class="calc-section">
        <div class="calc-header">
            <h2>Kalkulator Rzymski</h2>
            <p>Zamień liczby arabskie na rzymskie.</p>
        </div>

        <div class="calc-box">
            <div class="calc-container">
                <input type="number" id="arabic-input" placeholder="Wpisz liczbę (np. 2026)">
                <button id="calc-button" class="button-main">Konwertuj</button>
            </div>
        
            <div id="roman-output" class="roman-output">---</div>
        </div>
    </section>

    <!-- Sekcja formularz -->
    <section id="form" class="form-section">
        <div class="form-header">
            <h2>Kontakt</h2>
            <p>Wyślij wiadomość</p>
        </div>

        <form id="contact-form" class="form-box" novalidate>
            <div class="input-group">
            <input type="text" id="name" placeholder="Twoje Imię">
            </div>
            <div class="input-group">
            <input type="email" id="email" placeholder="Twój E-mail">
            </div>
            <div class="input-group">
            <textarea id="message" placeholder="Treść wiadomości..." rows="5"></textarea>
            </div>
            <button type="submit" class="button-main">Wyślij</button>
        </form>
    </section>

    <!-- Stopka -->
    <footer>
        <p>© 2025 Filipek Krystian.</p>
    </footer> 

    <script src="/javascript/theme.js"></script>
    <script src="/javascript/animation.js"></script>
    <script src="/javascript/todo.js"></script>
    <script src="/javascript/calc.js"></script>
    <script src="/javascript/form.js"></script>
</body>
</html>
